{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete task #{{ task.id }}?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'maintenance_task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
