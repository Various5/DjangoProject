<!-- pcrmgmtAPP/templates/maintenance/log_form.html -->
{% extends 'base.html' %}
{% block title %}Add Maintenance Log{% endblock %}
{% block content %}
<h1>Add Maintenance Log</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
