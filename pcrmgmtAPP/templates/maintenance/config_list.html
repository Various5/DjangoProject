<!-- Beispiel: pcrmgmtAPP/templates/maintenance/config_list.html -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Firma</th>
      <th>Frequency</th>
      <th>Next Due Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for cfg in configs %}
    <tr>
      <td>{{ cfg.id }}</td>
      <td>{{ cfg.customer_firma }}</td>
      <td>{{ cfg.frequency }}</td>
      <td>
        {% if cfg.next_due_date %}
          {{ cfg.next_due_date|date:"Y-m-d" }}
        {% else %}
          ---
        {% endif %}
      </td>
      <td>
        <a href="{% url 'maintenance_config_edit' cfg.id %}" class="btn btn-sm btn-primary">
          Edit
        </a>
        <!-- Neuer Link -->
        <a href="{% url 'maintenance_report' cfg.id %}" class="btn btn-sm btn-secondary">
          Report
        </a>
        <a href="{% url 'maintenance_config_delete' cfg.id %}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Delete config #{{ cfg.id }}?');">
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
