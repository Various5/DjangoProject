{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="settings-container">
    <h1 class="mb-4">Settings</h1>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <div class="form-group mb-3">
            <label for="theme" class="form-label">Select Theme:</label>
            <select name="theme" id="theme" class="form-select">
                <option value="dark" {% if current_theme == 'dark' %}selected{% endif %}>Dark</option>
                <option value="light" {% if current_theme == 'light' %}selected{% endif %}>Light</option>
                <option value="modern" {% if current_theme == 'modern' %}selected{% endif %}>Modern</option>
                <option value="soft-blue" {% if current_theme == 'soft-blue' %}selected{% endif %}>Soft Blue</option>
                <option value="soft-green" {% if current_theme == 'soft-green' %}selected{% endif %}>Soft Green</option>
                <option value="vintage" {% if current_theme == 'vintage' %}selected{% endif %}>Vintage</option>
                <option value="high-contrast" {% if current_theme == 'high-contrast' %}selected{% endif %}>High Contrast</option>
                <option value="elegant" {% if current_theme == 'elegant' %}selected{% endif %}>Elegant</option>
                <option value="sunset" {% if current_theme == 'sunset' %}selected{% endif %}>Sunset</option>
                <option value="neon" {% if current_theme == 'neon' %}selected{% endif %}>Neon</option>
                <option value="pastel" {% if current_theme == 'pastel' %}selected{% endif %}>Pastel</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
