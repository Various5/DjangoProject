{% extends "base.html" %}
{% block title %}Confirm RMA Ticket Deletion{% endblock %}

{% block content %}
<div class="my-4">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete ticket #{{ ticket.id }} ({{ ticket.ticketnummer }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'general_rma' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
